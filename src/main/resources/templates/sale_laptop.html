<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sale Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-expand-md bg-dark navbar-dark">
         <!-- Brand -->
         <a class="navbar-brand" href="#">Home</a>
         <!-- Toggler/collapsibe Button -->
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
             <span class="navbar-toggler-icon"></span>
         </button>
         <!-- Navbar links -->
         <div class="collapse navbar-collapse" id="collapsibleNavbar">
             <ul class="navbar-nav">
                 <li class="nav-item">
                     <a class="nav-link"  th:href="@{/laptop}">Laptops</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link"  th:href="@{/laptop}">Printers</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link"  th:href="@{/laptop}">Monitors</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link"  th:href="@{/laptop}">Routers</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link"  th:href="@{/laptop}"></a>
                 </li>
             </ul>
         </div>
     </nav>
     <br>

     <div class="col-lr-6 col-md-6 col-sm-6 container justify-content-center card">
         <h1 class="text-center"> Sale Laptop</h1>
            <form th:action="@{/laptop/sale/{id}(id=${saleLaptopByID.id})}"
                  th:object = "${laptopDto}" method="POST">
                <input
                        type="text"
                        name="amountLaptop"
                        th:field="*{amountLaptop}"
                        class="form-control"
                        placeholder="Enter Amount">
                <br>

                <div class="footer-body">
                    <button type="submit" class="btn btn-success">
                        Sale
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Sales Receipt
                    </button>

                </div>
            </form>
     </div>
     </div>
</body>
</html>
